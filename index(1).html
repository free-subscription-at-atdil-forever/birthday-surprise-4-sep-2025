<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utlity.css">
    <link rel="icon" href="favicon.ico" type="image/png">
</head>
 
<body>
    <div class="container">
        <div class="left bg-black">
            <div class="home bg-gray m-1 p-2 rounded">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"><img class="close pointer invert"
                        src="img/close.svg" alt="Close"></div>
                <ul>
                    <li class="gap"><img class="invert icon pointer" src="img/home.svg" alt="Home"><label
                            class="pointer" for="Home">Home</label></li>
                    <li class="gap color-2"><img class="invert icon pointer" src="img/search.svg" alt="Search"><label
                            class="pointer" for="Search">Search</label></li>
                </ul>
            </div>
            <div class="library bg-gray p-2 m-1 rounded p-1">
                <div class="heading gap display">
                    <img class="invert icon " src="img/playlist.svg" alt="Library">
                    <h2 class="fs-2 color-2">
                        Your Library
                    </h2>
                    <img class="invert icon pointer" src="img/close.svg" alt="Add">
                </div>
                <div class="songslist p-2">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header p-2">
                <div class="nav">
                    <img class="hamburger pointer invert" src="img/hamburger.svg" alt="Hamburger">
                    <svg class="pointer" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="gray" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="pointer" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="gray" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btns">
                    <button class="fw-1 pointer">Sign up</button>
                    <button class="fw-1 pointer">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Happy Birthday My Love <span style='font-size:30px;'>&#128536;</span></h1>
                <div class="cardsarea">
                </div>

            </div>
        </div>
        <div class="playbar rounded">
            <div class="playbarupper">
                <div class="songinfo"></div>
                <div class="controls">
                    <img id="previous" class="pointer invert" src="img/prevsong.svg" alt="previous">
                    <img id="play" class="pointer invert" src="img/pause.svg" alt="play">
                    <img id="next" class="pointer invert" src="img/nextsong.svg" alt="nextsong">
                </div>
                <div class="songtime"></div>
                <div class="volume">
                    <img class="invert pointer" id="volume" src="img/volume.svg" alt="Volume">
                    <div class="volumeSeekbar">
                        <input class="volumeRange pointer" type="range" name="volume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
            <div class="seekbar pointer"></div>
            <div class="circle pointer"></div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
